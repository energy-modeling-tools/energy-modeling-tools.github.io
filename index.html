---
layout: home
title: Energy Modeling Tools
---

<!-- Hide default header and setup full-screen background -->
<style>
  /* Hide Primer theme headers */
  .page-header, header, .Header {
    display: none !important;
  }
  
  /* Full screen background */
  body {
    /* 尝试 background2.svg，如果不对请告诉我 */
    background-image: url("{{ '/assets/img/background2.svg' | relative_url }}");
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    background-repeat: no-repeat;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  /* Main content wrapper override */
  .container-lg {
    max-width: 100% !important;
    width: 100%;
  }

  /* Grid System: 5 columns on desktop */
  .tools-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
    width: 90%;
    max-width: 1600px;
    margin: 0 auto;
    padding: 2rem 0;
  }

  @media (min-width: 768px) {
    .tools-grid {
      grid-template-columns: repeat(3, 1fr);
    }
  }

  @media (min-width: 1200px) {
    .tools-grid {
      grid-template-columns: repeat(5, 1fr);
    }
  }

  /* Tool Card Styling - Clean & Transparent */
  .tool-link {
    /* 去掉背景色，直接显示在背景图上 */
    background: transparent; 
    border-radius: 12px;
    padding: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 160px;
    transition: all 0.3s ease;
  }

  .tool-link:hover {
    transform: scale(1.1);
    /* 悬停时加一点点光晕，而不是白底 */
    filter: drop-shadow(0 0 10px rgba(255,255,255,0.5));
  }

  .tool-logo {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
    /* 如果背景太深，可能需要加阴影让 Logo 突显 */
    /* filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3)); */
  }
</style>

<div class="tools-grid">
  {% for tool in site.data.tools %}
  <div class="text-center">
    <a href="{{ tool.url | relative_url }}" class="tool-link">
      <img src="{{ tool.logo | relative_url }}" alt="{{ tool.name }}" class="tool-logo">
    </a>
  </div>
  {% endfor %}
</div>
